<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Service</title>
</head>
<body>
<h1>Hello Umar!</h1>
<br>
<br>
<h3>Available rooms</h3>
<table>
    <tbody>
    <tr th:each="room: ${availableRooms}">
        <td th:text="${room.id}"/>
        <td th:text="${room.roomTypeDto.name}"/>
        <td th:text="${room.roomStatusDto.name}"/>
    </tr>
    </tbody>
    </table>
</body>
</html>
